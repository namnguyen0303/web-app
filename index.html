<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="This app performs a statistical analysis on a small set of numbers."
    />
    <meta name="author" content="Nam Hoang Nguyen" />
    <title>Module 4</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg bg-gradient bg-danger navbar-dark sticky-top"
      id="mainNav"
    >
      <div class="container px-4">
        <a class="navbar-brand" href="/">Statistical Analysis Calculator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  width="24"
                  height="24"
                  fill="#fff"
                >
                  <path
                    d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
                  ></path></svg
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-3">
      <!-- Header-->
      <header class="bg-gradient py-5" id="mainHeader">
        <div class="container px-4 text-center">
          <h1 class="fw-bolder text-black">Statistical Analysis Calculator</h1>
          <p class="lead text-secondary">
            An app that calculates the minimum, maximum, average, median, and
            range of three numbers.
          </p>
        </div>
      </header>

      <!-- Results -->
      <div class="d-none container text-center d-grid gap-3 mb-3" id="results">
        <div class="row gap-3">
          <span
            class="col p-2 bg-danger bg-opacity-25 border border-danger rounded"
            data-max
            >Max = 12</span
          >
          <span
            class="col p-2 bg-danger bg-opacity-25 border border-danger rounded"
            data-min
            >Min = 3</span
          >
        </div>
        <div class="row gap-3">
          <span
            class="col p-2 bg-danger bg-opacity-25 border border-danger rounded"
            data-mean
            >Mean = 3</span
          >
          <span
            class="col p-2 bg-danger bg-opacity-25 border border-danger rounded"
            data-median
            >Median = 3</span
          >
          <span
            class="col p-2 bg-danger bg-opacity-25 border border-danger rounded"
            data-range
            >Range = 3</span
          >
        </div>
      </div>

      <!-- Form section -->
      <section>
        <form id="form" class="card p-3">
          <div class="mb-3">
            <label for="input-num-1" class="form-label">Enter number #1</label>
            <input
              type="number"
              min="0"
              name="num1"
              class="form-control"
              id="input-num-1"
            />
          </div>
          <div class="mb-3">
            <label for="input-num-2" class="form-label">Enter number #2</label>
            <input
              type="number"
              min="0"
              name="num2"
              class="form-control"
              id="input-num-2"
            />
          </div>
          <div class="mb-3">
            <label for="input-num-3" class="form-label">Enter number #3</label>
            <input
              type="number"
              min="0"
              name="num3"
              class="form-control"
              id="input-num-3"
            />
          </div>
          <button type="submit" class="btn btn-danger">Calculate</button>
        </form>
      </section>
    </main>

    <!-- Footer-->
    <footer class="fixed-bottom bg-light border-top py-2">
      <p class="text-center text-secondary m-0">
        &copy; Statistical Analysis Calculator &middot; Developed by
        <a href="https://linkedin.com" class="link-offset-3 text-secondary"
          >Nam Hoang Nguyen</a
        >
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
